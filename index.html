<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Profile card component challenge by FrontendMentor.io"
    />
    <meta name="keywords" content="HTML, CSS, Coding" />
    <meta name="author" content="the Peach" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Profile card component | Frontend Mentor</title>
  </head>

  <body>
    <main>
      <div class="profile">
        <img
          src="images/bg-pattern-card.svg"
          alt="Profile cover photo"
          class="profile__cover"
        />
        <img
          src="images/image-victor.jpg"
          alt="image of Victor"
          class="profile__img mb-md"
        />
        <p class="profile__name mb-sm">Victor Crest <span>26</span></p>
        <p class="profile__city">London</p>

        <div class="profile__info">
          <div class="profile__followers">80K <span>Followers</span></div>
          <div class="profile__likes">803K <span>Likes</span></div>
          <div class="profile__photos">1.4K <span>Photos</span></div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">the Peach</a>.
      </div>
    </footer>
  </body>
</html>
